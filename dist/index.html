<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, viewport-fit=cover"
    />
    <meta name="Description" content="" />
    <base href="/" />

    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        font-family: sans-serif;
        font-size: 20px;
        background-color: #ededed;
      }
      .outer-container {
        position: fixed;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        align-content: center;
      }
      .inner-container {
        flex-shrink: 0;
        box-sizing: border-box;
        display: grid;
        grid-template-columns: auto auto;
        grid-template-rows: auto auto;
        column-gap: 20px;
        row-gap: 20px;
        justify-items: start;
        justify-content: start;
        align-items: center;
        align-content: center;
      }
      .bpmn-canvas-label {
        grid-column: 1 / span 1;
        grid-row: 1 / span 1;
      }
      .bpmn-canvas-url {
        grid-column: 2 / span 1;
        grid-row: 1 / span 1;
      }
      .design-system-label {
        grid-column: 1 / span 1;
        grid-row: 2 / span 1;
      }
      .design-system-url {
        grid-column: 2 / span 1;
        grid-row: 2 / span 1;
      }
    </style>
    <title>pi-storybook</title>
  </head>

  <body>
    <div class="outer-container">
      <div class="inner-container">
        <label class="bpmn-canvas-label">BPMN Canvas Storybook:</label>
        <a
          class="bpmn-canvas-url"
          href="https://orange-sky-088d5ae1e.2.azurestaticapps.net/bpmn-canvas/index.html"
          >https://orange-sky-088d5ae1e.2.azurestaticapps.net/bpmn-canvas</a
        >
        <label class="design-system-label">Design System Storybook:</label>
        <a
          class="design-system-url"
          href="https://orange-sky-088d5ae1e.2.azurestaticapps.net/design-system/index.html"
          >https://orange-sky-088d5ae1e.2.azurestaticapps.net/design-system</a
        >
        <label class="bpmn-list-label">BPMN List Storybook:</label>
        <a
          class="bpmn-list-url"
          href="https://orange-sky-088d5ae1e.2.azurestaticapps.net/bpmn-list/index.html"
          >https://orange-sky-088d5ae1e.2.azurestaticapps.net/bpmn-list</a
        >
      </div>
    </div>
  </body>
</html>
